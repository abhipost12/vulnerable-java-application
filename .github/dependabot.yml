version: 2
updates:
  - package-ecosystem: "gradle"
    directory: "/" 
    schedule:
      interval: "monthly" 
    commit-message:
      prefix: "gradle-version-updates"
    groups:
      minor-and-patch:
        applies-to: version-updates
        patterns:
          - "*" 
        update-types:
        - "minor"
        - "patch"
    - package-ecosystem: "docker"
    directory: "/" 
    schedule:
      interval: "daily" 
    commit-message:
      prefix: "docker"
    groups:
      minor-and-patch:
        applies-to: version-updates
        patterns:
          - "*"  
